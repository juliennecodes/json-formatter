<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8"/>
    <title>Prettify</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml"/>
</head>

<body id="body" class="container">
<header>
    <h1>JSON Formatter</h1>
</header>

<main class="main">
    <div id="input-area" class="input-area">
        <label for="input">
        </label>
        <textarea id="input" spellcheck="false"></textarea>
        <div class="buttonAndToggle">
            <button id="prettifyButton">Prettify</button>
            <div class="toggle">
                <label class="switch" for="toggleKeys">
                    <input id="toggleKeys" type="checkbox">
                    <span class="slider"></span>
                </label>
                <label class="switch" for="toggleValues">
                    <input id="toggleValues" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="output-area" class="output-area">
        <svg class="copyContent"
             xmlns="http://www.w3.org/2000/svg"
             height="24px"
             viewBox="0 -960 960 960"
             width="24px"
             fill="hsl(192, 68%, 48%)"
        >
            <path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-520q0-17 11.5-28.5T160-720q17 0 28.5 11.5T200-680v520h400q17 0 28.5 11.5T640-120q0 17-11.5 28.5T600-80H200Zm160-240v-480 480Z"/>
        </svg>
        <pre id="output" contenteditable="true" spellcheck="false"></pre>
    </div>
</main>

<footer>Copyright &copy 2024 Julienne</footer>
</body>

<script src="./scripts/prettify.js">
</script>

</html>
